<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen Fan Made</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>
    <div class="mv vert-move">
    <h1> Scroll AOS to Add Animations</h1>
    </div>
    <div class="box a" data-aos="fade-up"><h2>Animated using fade-up.</h2></div>
    <div class="box b" data-aos="flip-down"><h2>Animated using flip-down.</h2></div>
    <div class="box b" data-aos="zoom-in"><h2>Animated using zoom-in.</h2></div>
</body>
 
 <script>
 AOS.init({
    duration:1200,
});
</script>
</html>
